<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>altruant/fetch-github</title>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <div id="user-repositories-list"></div>
    <script id="repo-template" type="text/x-handlebars-template">
      <ul>
        {{#each repos}}
          <li>
            <div class="block">
              <div class="info">
                <div class="title"><span class={{this.name}}>{{this.name}}</span></div>
                <div class="update"><span class="updated-when">Updated at {{this.updated_at}}</span></div>
              </div>
              <div class="side">
                <button><span class="iconify" data-icon="ant-design:star-outlined" data-inline="false"></span>Star</button>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
