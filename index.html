<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>altruant/fetch-github</title>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="user-info"></div>
        <div id="org-info"></div>
      </div>
      <div id="user-repositories-list"></div>
    </div>
    <script id="info-template" type="text/x-handlebars-template">
      <div id="infobox">
        <div class="userinfo-top">
          <a href="https://github.com/settings/profile" class="edit profile">
            <div class="img-block tooltip" data-text="Change your avatar">
              <img src="{{avatar_url}}">
            </div>
          </a>
          <div class="info-block">
            <h2 class="names">
              <span class="fullname">{{name}}</span>
              <span class="nickname">{{login}}</span>
            </h2>
          </div>
        </div>
        <div class="userinfo-bottom">
          <button class="edit-profile">Edit Profile</button>
          <div class="social">
            <a href="{{followers_url}}" class="follower-link">
              <span class="iconify" data-icon="tabler:users" data-inline="false"></span>
              <span class="follower-count">{{followers}}</span>
              {{#isOne followers}}
                <span class="follower-text"></span>
              {{else}}
                <span class="follower-text"></span>
              {{/isOne}}
            </a>
            &centerdot;
            <a href="{{following_url}}" class="following-link">
              <span class="following-count">{{following}}</span>
              <span class="following-text">following</span>
            </a>
            &centerdot;
            <a href="{{starred_url}}" class="starred-link">
              <span class="iconify" data-icon="ant-design:star-outlined" data-inline="false"></span>
              <span class="starred-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </script>
    <script id="org-template" type="text/x-handlebars-template">
      <div class="org-container">
        <h3 class="org-text">Organizations</h3>
        <div class="flex-container">
        {{#each orgs}}
          <a href="{{this.url}}" class="tooltip-link {{this.login}}">
            <img src="{{this.avatar_url}}">
          </a>
        {{/each}}
        </div>
      </div>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <ul>
        {{#each repos}}
          <li>
            <div class="block">
              <div class="info">
                <div class="top">
                  <h3 class="name"><a class="repo-link" href="{{this.html_url}}">{{this.name}}</a></h3>
                </div>
                {{#if this.description}}
                  <div class="middle text-gray">
                    <span class="description">{{this.description}}</span>
                  </div>
                {{/if}}
                <div class="bottom text-gray">
                  {{#if this.language}}
                  <span class="language {{this.language}}">{{this.language}}</span>
                  {{/if}}
                  <span class="updated-when">Updated at {{this.updated_at}}</span>
                </div>
              </div>
              <div class="side">
                <button><span class="iconify" data-icon="ant-design:star-outlined" data-inline="false"></span><span class="text">Star</span></button>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
